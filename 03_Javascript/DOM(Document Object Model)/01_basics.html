<!DOCTYPE html>
<!-- the above is node -->
<html lang="en">
<!-- this html tag is also a node -->
<head>
    <!-- this head tag is also a node -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the above two are also nodes -->
    <title>Ironman</title>
    <!-- the above title tag is also one node -->
</head>
<body>
<!-- the body tag is also a node -->

<!-- comment -->
 <!-- the above comment is also a node -->

 <p>JavaScript DOM</p>
 <!-- the above paragraph tag is also a node -->
</body>
</html>

<!-- Let's understand the node types -->

<!-- <!DOCTYPE html> is a document type node -->

<!-- html, head, title, meta, body, p, etc. are the element type nodes

text such as : Ironman, JavaScript DOM are text nodes -->

<!-- comment is a comment node -->


<!-- Node relatioships -->

<!-- 
Any node has relationships to other nodes in the DOM tree, and
it is same as described in the traditional family tree.
 -->
